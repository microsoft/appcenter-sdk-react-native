apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 29
        versionName '1.5.1'
        ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.facebook.react:react-native:+'
    api 'com.microsoft.appcenter:appcenter-push:1.6.1'

    // implementation project(':AppCenterReactNativeShared')   // For testing with TestApp
    implementation 'com.microsoft.appcenter.reactnative:appcenter-react-native:1.6.0'
}
